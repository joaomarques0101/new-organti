<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador Financeiro</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS customizado -->
  <link rel="stylesheet" href="styles5.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Financeiro</a>
    </div>
  </nav>

  <div class="container">
    <!-- Se√ß√£o de c√°lculo financeiro -->
    <div class="card p-4 my-4">
      <h2 class="mb-4">Organize suas Finan√ßas</h2>
      <form id="financeForm">
        <!-- Sal√°rio Recebido -->
        <div class="mb-3">
          <label for="salary" class="form-label">Sal√°rio Recebido</label>
          <input type="number" class="form-control" id="salary" placeholder="Digite seu sal√°rio">
        </div>
        <!-- Valor para Poupan√ßa -->
        <div class="mb-3">
          <label for="savings" class="form-label">Valor para Poupan√ßa</label>
          <input type="number" class="form-control" id="savings" placeholder="Quanto deseja poupar?">
        </div>
        <!-- Bot√£o para calcular -->
        <div class="mb-3">
          <button type="button" class="btn btn-success" onclick="calculate()">Calcular</button>
        </div>
      </form>
      <!-- Exibi√ß√£o do resultado -->
      <div id="result" class="mt-3"></div>
    </div>
<button id="theme-toggle">üåô Alternar tema</button>

    <!-- Se√ß√£o de contas a pagar -->
    <div class="card p-4 my-4">
      <h2 class="mb-4">Contas a Pagar</h2>
      <!-- Formul√°rio para adicionar conta -->
      <form id="billForm" onsubmit="addBill(event)">
        <div class="row mb-3">
          <div class="col-md-8">
            <label for="billDescription" class="form-label">Descri√ß√£o da Conta</label>
            <input type="text" class="form-control" id="billDescription" placeholder="Ex: Conta de Luz">
          </div>
          <div class="col-md-4">
            <label for="billAmount" class="form-label">Valor (R$)</label>
            <input type="number" class="form-control" id="billAmount" placeholder="Ex: 100">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Conta</button>
      </form>
      
      <!-- Tabela de contas din√¢micas -->
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Descri√ß√£o</th>
            <th>Valor (R$)</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="billTable">
          <!-- Linhas adicionadas dinamicamente -->
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <th id="totalBills">R$ 0.00</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>

 <!-- Se√ß√£o de Gr√°ficos -->
<div class="d-flex justify-content-between flex-wrap">
    <!-- Gr√°fico de Contas a Pagar -->
    <div id="chartContainer" class="card p-4 my-4 flex-grow-1">
      <h2>Contas a Pagar</h2>
      <canvas id="financeChart"></canvas>
    </div>
  
    <!-- Gr√°fico da Poupan√ßa -->
    <div id="savingsChartContainer" class="card p-4 my-4 flex-grow-1">
      <h2>Poupan√ßa</h2>
      <canvas id="savingsChart"></canvas>
    </div>
  </div>
  <!-- Se√ß√£o de Resumo Financeiro -->
<div class="card p-4 my-4">
    <h2>Resumo Financeiro</h2>
    <p><strong>Total Recebido:</strong> R$ <span id="totalReceived">0.00</span></p>
    <p><strong>Total de Contas Pagas:</strong> R$ <span id="totalPaid">0.00</span></p>
    <p><strong>Total Guardado na Poupan√ßa:</strong> R$ <span id="totalSavings">0.00</span></p>
    <h3><strong>Saldo Final:</strong> R$ <span id="finalBalance">0.00</span></h3>
  </div>
  
  
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- JavaScript customizado -->
  <script src="script5.js"></script>
  <script>
  const toggleBtn = document.getElementById("theme-toggle");
  const body = document.body;

  // Definir tema inicial (claro)
  body.classList.add("light-theme");

  toggleBtn.addEventListener("click", () => {
    body.classList.toggle("light-theme");
    body.classList.toggle("dark-theme");

    // Alterna √≠cone do bot√£o
    if (body.classList.contains("dark-theme")) {
      toggleBtn.textContent = "‚òÄÔ∏è Tema claro";
    } else {
      toggleBtn.textContent = "üåô Tema escuro";
    }
  });
</script>

</body>
</html>
